  </header>
  <div id="player-scores" class="w-[600px] flex justify-between gap-2 text-primary">
    <div class="player-scores player-1 h-[100px] w-full flex items-center border border-primary overflow-hidden gap-5">
      <div class="w-[100px] h-[100px] border-1 border-black">
        <img src="./src/assets/images/player1.jpg" alt="player 1 profile picture" class="w-full h-full object-cover">
      </div>
      <p>player 1</p>
      <h2 id="player-1-score" class="font-bold text-4xl">0</h2>
    </div>
    <div class="player-scores-player-2 h-[100px] w-full flex items-center border border-primary justify-end overflow-hidden gap-5">
      <h2 id="player-2-score" class="font-bold text-4xl">0</h2>
      <p>player 2</p>
      <div class="w-[100px] h-[100px] border-1 border-black">
        <img src="./src/assets/images/player2.png" alt="player 2 profile picture" class="w-full h-full object-cover">
      </div>
    </div>
  </div>
  <canvas id="gameCanvas" class="border-2 border-primary bg-black"></canvas>

</html>
