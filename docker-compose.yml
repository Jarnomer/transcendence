services:
  backend:
    build: ./backend
    image: pong-backend
    container_name: pong-backend
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT}"
    volumes:
      - ./backend:/app  # Mount backend source code
      - /app/node_modules  # Prevent overriding node_modules
      - ./data:/app/data  # Mount data directory

  frontend:
    build: ./frontend
    image: pong-frontend
    container_name: pong-frontend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}"  # Vite default port
    volumes:
      - ./frontend:/app  # Mount frontend source code
      - /app/node_modules  # Prevent overriding node_modules

  nginx:
    build: ./nginx
    image: nginx:latest
    container_name: nginx
    ports: 
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend